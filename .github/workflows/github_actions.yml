name: "Tests Actions"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Node Modules Install
      run: npm install

    - name: Application Build
      run: npm run build

    - name: Application Test
      run: npm run test
